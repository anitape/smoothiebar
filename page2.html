    <script src="js/responsive.js"></script>
<script>
        var title, ingredients, link, imag;

        var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(1);
        var queries = queryString.split("&");


        title = queries[0].substr(6);
        ingredients = queries[1].substr(6);
        link = queries[2].substr(6);
        imag = queries[3].substr(6);

        newIngredients = ingredients.split(",");

        var paikka = document.querySelector(".boxp");
        var para = paikka.querySelector("h1");
        para.innerHTML = title + "<br>";
        var uusi= document.querySelector(".new");
        uusi.innerHTML = `<a class="button" target="_blank" href = ${link}>Learn more</a>`;
        var imgplace = document.querySelector(".kuva");
        imgplace.innerHTML = `<img src=${imag}>`;

        for (var k = 0; k < newIngredients.length; k++) {
            const second = document.querySelector(".toinen");
            const listaus = second.querySelector("ul");
            const lista = document.createElement('li');
            lista.innerHTML = newIngredients[k];
            listaus.appendChild(lista);
        }
</script>
